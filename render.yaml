services:
  - name: unravel-ai-api
    type: web
    runtime: python
    repo: https://github.com/kaleidoscopeAI/UNRAVEL-AI.git
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unravel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: unravel-redis
          type: redis
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false
    healthCheckPath: /health

  - name: unravel-worker
    type: worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery_worker worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unravel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: unravel-redis
          type: redis
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false

databases:
  - name: unravel-db
    plan: free
    region: oregon

services:
  - name: unravel-redis
    type: redis
    plan: free
    region: oregon
